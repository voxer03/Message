<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <section>
        <img src="bg.jpg" alt=""  id="bg">
        <img src="Heart.png" alt="" id="heart">
        <img src="cloud1.png" alt="background" id="cloud1">
        <img src="cloud2.png" alt=baxkground" id="cloud2">
        <div id="bush"></div>
        <h2 id="text">I <br> Love <br> You</h2>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>
    <script>
        gsap.to('#heart',{
        scrollTrigger: {
            scrub:1
        },
        scale:1,
        y:-100,
        x:1200
    })
        gsap.to('#bg',{
        scrollTrigger: {
            scrub:1
        },
        scale:3,
    })
    gsap.to('#text',{
        scrollTrigger: {
            scrub:1
        },
        y:-800
    })
    gsap.to('#bush',{
        scrollTrigger: {
            scrub:1
        },
        x:-300
    })
    gsap.to('#cloud1',{
        scrollTrigger: {
            scrub:1
        },
        x:-200
    })
    gsap.to('#cloud2',{
        scrollTrigger: {
            scrub:1
        },
        x:300
    })
    </script>
</body>
</html>
